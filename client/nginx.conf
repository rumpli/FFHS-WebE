server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Use Docker's embedded DNS resolver so nginx can resolve service names at runtime
  # 127.0.0.11 is Docker's internal DNS server inside containers
  resolver 127.0.0.11 valid=30s;

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Resolve backend at runtime to avoid startup failure if backend isn't up yet
    set $upstream backend:8080;
    proxy_pass http://$upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /telemetry/ {
    set $upstream backend:8080;
    proxy_pass http://$upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /ws {
    set $upstream backend:8080;
    proxy_pass http://$upstream$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}
